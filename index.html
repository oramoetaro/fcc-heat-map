<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualize Data with a Heat Map</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container pt-5 pb-3 text-center">
    <h1 id="title">Monthly Global Surface Temperature</h1>
    <h2 id="description" class="h4">Temperature showed in ÂºC</h2>
    <p class="">Developed by <a href="https://www.linkedin.com/in/omar-pacheco" target="_blank">oramoetaro</a></p>
  </header>

  <section id="legend" class="container"></section>

  <section id="map" class="container position-relative">
    <div id="tooltip" class="p-3 rounded text-center hide">
      <p class="m-0">
        <span id="month"></span> - <span id="year"></span>
      </p>
      <p class="m-0">
        <span id="temp"></span>
      </p>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

</html>
